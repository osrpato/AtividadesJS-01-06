   <p>Atividade 2/3</p>
   <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número:' ))
       var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
       var soma = n1 + n2
       window.alert('A soma dos dois números informados é ' + soma)
       // o + serve tanto para soma (number + number) quanto para concatenação (string + string)
   </script>
